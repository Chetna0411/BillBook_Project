<br><br>
<div class="container">
    <div class="row">
        <div class = "col-md-6">
            <div class = "card">
<div class ="text-center">
    <h1> Login</h1>
    <h5> Please Enter email and password !!</h5>
</div>

    <form (ngSubmit)="userLogin()">
        <div class="mb-3">
          <label for="useremail" class="form-label">Email address</label>
          <input type="email" [(ngModel)]= "user.useremail" class="form-control" id="useremail" name="useremail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
        </div>
       <button type="submit" class="btn btn-primary">Login</button>
      </form>
<a style="color:black; margin-top:20px" routerLink="/signup">New user? Click to SignUp</a>
            </div>
        </div>
    </div>
</div>
